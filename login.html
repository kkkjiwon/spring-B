      <script>
        // 로그인 폼 제출 이벤트 리스너
        const loginForm = document.getElementById("t_login-form");
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const userName = document.getElementById("t_username").value;
          const userPassword = document.getElementById("t_password").value;
          // 실제 서버에서 사용자 데이터를 가져와야 한다
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const loginUser = users.find((user) => {
            return user.username === userName && user.password === userPassword;
          });
          if (loginUser) {
            localStorage.setItem("loginUser", JSON.stringify(loginUser));
            alert(`${userName}님, 로그인 성공하였습니다.`);
            window.location.href = "index.html?userName=" + encodeURIComponent(userName);
          } else {
            // 인증이 실패하면 메시지를 표시
            alert("로그인 정보가 올바르지 않습니다. 다시 시도하세요.");
            loginForm.reset();
          }
        });
